<body>
    <div class="container">
        <div class="form">
            <h2>Nueva Contraseña</h2>
            <div class="imagen">
                <img src=".\assets\images\login.png" alt="login" />
            </div>

            <div class="form-group">
                <label for="contraseña">Nueva contraseña:</label>
                <div class="password-input">
                    <input type="{{ mostrarContrasena ? 'text' : 'password' }}" id="contrasena" name="contrasena" (input)="actualizarContrasena($event)"
                        [value]="Contrasena" required placeholder="ejemplocontraseña"/>
                    <i class="fa" [ngClass]="{'fa-eye': mostrarContrasena, 'fa-eye-slash': !mostrarContrasena}"
                        (click)="toggleMostrarContrasena()"></i>
                    <span *ngIf="!contrasenaLlena" class="error-message">La contraseña debe tener al menos 8 caracteres</span>
                </div>
            </div>
            <div class="form-group">
                <label for="ConfirmarContrasena">Confirmar contraseña:</label>
                <div class="password-input">
                    <input type="{{ mostrarContrasena2 ? 'text' : 'password' }}" id="ConfirmarContrasena" name="ConfirmarContrasena" (input)="actualizarConfirmarContrasena($event)"
                        [value]="ConfirmarContrasena" required placeholder="ejemplocontraseña"/>
                    <i class="fa" [ngClass]="{'fa-eye': mostrarContrasena2, 'fa-eye-slash': !mostrarContrasena2}"
                        (click)="toggleMostrarContrasena2()"></i>
                    <span *ngIf="!confirmarcontrasenaLlena" class="error-message">La contraseña debe tener al menos 8 caracteres</span>
                </div>
            </div>
            <button (click)="guardarContrasena()">Siguiente</button>
            <div class="error-message-container">
                <span *ngIf="mensajeError" class="error-message">{{ mensajeError }}</span>
            </div>
        </div>
    </div>
</body>
