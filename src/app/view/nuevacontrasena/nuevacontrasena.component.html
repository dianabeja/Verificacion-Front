<body>
    <div class="container">
        <div class="form">
            <h2>Nueva Contraseña</h2>
            <div class="imagen">
                <img src=".\assets\images\login.png" alt="login" />
            </div>

            <div class="form-group">
                <label for="contraseña">Nueva contraseña:</label>
                <div class="password-input">
                    <input type="password" id="contrasena" name="contrasena" (input)="actualizarContrasena($event)"
                        [value]="Contrasena" required  placeholder="ejemplocontraseña"/>
                    <i class="fa" [ngClass]="{'fa-eye': mostrarContrasena, 'fa-eye-slash': !mostrarContrasena}"
                        (click)="toggleMostrarContrasena()" (click)="mostrarOcultarContrasena()"></i>
                        <span *ngIf="!contrasenaLlena" class="error-message">¡Por favor, introduce tu contraseña!</span>
                </div>
            </div>
            <div class="form-group">
                    <label for="contraseña">Confirmar contraseña:</label>
                    <div class="password-input">
                        <input type="password" id="ConfirmarContrasena" name="ConfirmarContrasena" (input)="actualizarConfirmarContrasena($event)"
                            [value]="ConfirmarContrasena" required placeholder="ejemplocontraseña"/>
                        <i class="fa" [ngClass]="{'fa-eye': mostrarContrasena2, 'fa-eye-slash': !mostrarContrasena2}"
                            (click)="toggleMostrarContrasena2()" (click)="mostrarOcultarContrasena2()"></i>
                            <span *ngIf="!confirmarcontrasenaLlena" class="error-message">¡Por favor, introduce tu contraseña!</span>
                    </div>
            </div>
            <button (click)="guardarContrasena()">Siguiente</button>
        </div>
    </div>
</body>
