<body>
  <div class="container">
    <div class="header-title">Iniciar Sesion</div>
    <img src=".\assets\images\icono5.png" alt="icono" class="icono"/>
    <div class="form">
      <div class="form-group">
        <label for="correo">Correo electónico:</label>
        <input type="email" id="correo" name="correo" (input)="actualizarIdentificador($event)" [value]="Identificador"
          required />
      </div>
      <div class="form-group">
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" (input)="actualizarContrasena($event)"
          [value]="Contrasena" required />
      </div>
      <p>¿Olvidó su contraseña? Recuperar contraseña</p>
      <button (click)="iniciarSesion()">Iniciar sesión</button>
      
      <a routerLink="/register" class="router"> ¿Aun no estas registrado? Registrate aqui</a>
    </div>
  </div>
</body>
