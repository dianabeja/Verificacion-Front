<body>
  <div class="container">
      <div class="form">
          <h2>Iniciar sesión</h2>
          <div class="imagen">
              <img src="./assets/images/login.png" alt="login" />
          </div>
          <div class="form-group" [class.error]="!identificadorLleno">
              <label for="correo">Correo electrónico:</label>
              <input type="text" id="correo" name="correo" (input)="actualizarIdentificador($event)" [value]="Identificador" required placeholder="correo@ejemplo.com"/>
              <span *ngIf="!identificadorLleno" class="error-message">¡Por favor, introduce tu correo electrónico!</span>
          </div>

          <div class="form-group" [class.error]="!contrasenaLlena">
              <label for="contrasena">Contraseña:</label>
              <div class="password-input">
                  <input type="password" id="contrasena" name="contrasena" (input)="actualizarContrasena($event)" [value]="Contrasena" required placeholder="contraseñaejemplo"/>
                  <i class="fa" [ngClass]="{'fa-eye': mostrarContrasena, 'fa-eye-slash': !mostrarContrasena}" (click)="toggleMostrarContrasena(); mostrarOcultarContrasena()"></i>
                  <span *ngIf="!contrasenaLlena" class="error-message">¡Por favor, introduce tu contraseña!</span>
              </div>
          </div>

          <p>¿Olvidó su contraseña? <a routerLink="/newPass">Recuperar contraseña</a></p>
          <button (click)="iniciarSesion()">Iniciar sesión</button>
          <div class="error-message-container">
              <span *ngIf="mensajeError" class="error-message">{{ mensajeError }}</span>
          </div>
          <p>¿Aún no estás registrado? <a routerLink="/register">Regístrate aquí</a></p>
      </div>
  </div>
</body>
